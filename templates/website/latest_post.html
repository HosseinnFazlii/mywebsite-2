{% load static %}

<div class="row">
   
    <div class="active-recent-blog-carusel">
        {% for post in posts %}
            <div class="single-recent-blog-post item">
                <div class="thumb">
                    <img class="img-fluid" src="{{ post.image.url }}" alt="">
                </div>
                <div class="details">
                    <div class="tags">
                        <ul>
                            <li>
                                <a href="#">Travel</a>
                            </li>
                            <li>
                                <a href="#">Life Style</a>
                            </li>
                        </ul>
                    </div>
                    <a href="{% url 'single' pid=post.pk %}"><h4 class="title">{{ post.title }}</h4></a>
                    <p>
                        {{ post.content|truncatewords:5 }}
                    </p>
                    <h6 class="date">{{ post.publish_date|date:'d M Y' }}</h6>
                </div>
            </div>
            {% endfor %}
    </div>
  
</div>
